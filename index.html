<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Team Generator</h1>

        <label for="sport">Scegli uno sport:</label>
        <select id="sport">
            <option value="calcio">Calcio a 5 (10 giocatori)</option>
            <option value="basket">Basket (10 giocatori)</option>
            <option value="pallavolo">Pallavolo (12 giocatori)</option>
			<option value="paddle">Paddle (4 giocatori)</option>
        </select>

        <button id="start">Inserisci giocatori</button>

        <div id="player-inputs" class="hidden"></div>

        <button id="create-teams" class="hidden">Crea Squadre</button>

        <div id="teams" class="hidden">
            <div class="team" id="team1"><h2>Squadra 1</h2><ul></ul><p class="total"></p></div>
            <div class="team" id="team2"><h2>Squadra 2</h2><ul></ul><p class="total"></p></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
